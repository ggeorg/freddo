<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Freddo TV</title>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojox/mobile/themes/blackberry/blackberry.css"></link>
		<!-- <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojox/mobile/themes/blackberry/blackberry-compat.css"></link>-->
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojox/mobile/themes/android/SimpleDialog.css"></link>
		<link rel="stylesheet" type="text/css" href="css/dojo/freddo/mobile/video-controls/video-controls.css"></link>
		<link rel="stylesheet" type="text/css" href="css/app.css"></link>
		<style>
			html, body { 
				height: 100%; 
				margin: 0; 
				overflow: hidden;
			}
		</style>
		<script src="http://ggeorg.arkasoft.com:8080/web-presence/x-dtalk.js"></script>
		<script src="http://ggeorg.arkasoft.com:8080/web-presence/x-dtalk-video.js"></script>
		<script type="text/javascript" src="dtalk.js"></script>
		<script>
			var dojoConfig = {
				async : true,
				packages : [ {
					name : 'app',
					location : location.pathname.replace(/\/[^/]+$/, '') + '/app'
				}, {
					name : 'freddo',
					location : location.pathname.replace(/\/[^/]+$/, '') + '/dojo/freddo'
				}]
			};
		</script>
	</head>
	<body>
		<div id="freddo-tv-main-view" data-dojo-type="dojox.mobile.View" selected>
			<div id="main-drop-zone">CHANNEL DROP AREA</div>
			<div id="main-freddo-info">
				<div class="title">Freddo TV</div>
				<div id="main-ws-label"></div>
			</div>
			<div id="freddo-tv-main-view-icon-container">
				<img id="freddo-tv-main-view-replay-btn" style="display:none;" src="images/play.png"></img>
				<img id="freddo-tv-main-view-show-channel-btn" style="display:none;" src="images/star.png"></img>
				<img id="freddo-tv-main-view-info-btn" src="images/info.png"></img>
			</div>
		</div>
		<div id="freddo-tv-video-view" data-dojo-type="dojox.mobile.View" -selected>
			<div id="videoControls" data-dojo-type="freddo.mobile.VideoControls" 
				style="position: absolute; left:0; right: 0; bottom:0; margin: auto auto 2em auto; width: 50%; min-width: 25em; height: 7em; background: #000; border: 1px solid #eee; border-radius: 1em;">
			</div>
		</div>
		<div id="freddo-tv-channel-view" data-dojo-type="dojox.mobile.View">
			<h1 id="freddo-tv-channel-view-heading" data-dojo-type="dojox.mobile.Heading">
				<span id="freddo-tv-channel-view-done-toolbar-btn" data-dojo-type="dojox/mobile/ToolBarButton"
					data-dojo-props='label:"Done"'
					style="float:right;"><!-- ,defaultColor:"mblColorBlue" -->
				</span>
			</h1>
			<div id="freddo-tv-channel-view-container" data-dojo-type="dojox.layout.ContentPane"
				data-dojo-props='cleanContent:true,renderStyles:false,executeScripts:true,parseOnLoad:false' >
			</div>
		</div>
		<div id="loadDiv">
			<div id="main-freddo-info">
				<div class="title">Loading...</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["app/app",
			         "dojo/ready",
			         "dojox/mobile",
			         "dojox/mobile/mobile-all",
			         "dojox/mobile/SimpleDialog",
			         "dojox/layout/ContentPane",
			         "freddo/mobile/VideoControls",
			         "dojo/NodeList",
			         "dojo/NodeList-dom",
			         "dojo/NodeList-data",
			         "dojo/NodeList-manipulate",
			         "dojo/NodeList-traverse",
			         "dojo/domReady!"], 
			function(app, ready) {
				ready(function(){
					app.init();
				});
			});
		</script>
	</body>
</html>
